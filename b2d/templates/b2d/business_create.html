{% extends "b2d/base.html" %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Your Business Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="card m-4 p-4" style="border-style: none;">
        <div class="mb-4" style="border-bottom: 1px solid #545454;">
            <h2 class="card-title">Manage Your Business Profile</h2>
        </div>

        <!-- Business Name Section -->
        <div class="mb-3">
            <div class="mb-3" style="border-bottom: 1px solid #545454;">
                <h4><label for="businessName" class="form-label">Business Name</label></h4>
            </div>

            <input type="text" class="form-control" id="businessName" placeholder="Name">
        </div>

        <!-- Pitching Section -->
        <div id="pitchingSection">
            <div class="row m-1 mb-3" style="border-bottom: 1px solid #545454;">
                <h4 class="col p-0">Pitching</h4>

                <button type="button" id="addPitch" class="col-1 btn btn-primary mb-1">Add +</button>
            </div>
            <div class="card p-2 pitching-box mb-3">
                <div class="mb-2 row">
                    <div class="col-1 pt-1">
                        <h5 class="text-center"><label for="topic" class="form-label">Topic:</label></h5>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="topic[]" placeholder="Topic">
                    </div>
                </div>
                <div class="mb-2 row">
                    <div class="col-1 pt-1">
                        <h5 class="text-center"><label for="details" class="form-label">Details:</label></h5>
                    </div>
                    <div class="col">
                        <textarea class="form-control" name="details[]" rows="3" placeholder="Details"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-danger delete-pitch">Delete</button> <!-- Delete Button -->
                </div>
            </div>
        </div>

        <!-- Teams Section -->
        <div id="teamSection">
            <div class="m-1 row mb-3" style="border-bottom: 1px solid #545454;">
                <h4 class="col p-0">Teams</h4>
                <button type="button" id="addTeam" class="col-1 btn btn-primary mb-1">Add +</button>
            </div>
            <!-- Team box form -->
            <div class="mb-3 card team-box p-2">
                <div class="mb-2 row">
                    <div class="col-2 pt-1">
                        <h5 class="text-center"><label for="memberName" class="form-label">Member name:</label></h5>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="memberName" placeholder="Name">
                    </div>
                </div>
                <div class="mb-2 row">
                    <div class="col-2 pt-1">
                        <h5 class="text-center"><label for="workAs" class="form-label">Work as:</label></h5>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="workAs" placeholder="ex. ceo, vp">
                    </div>
                </div>
                <div class="mb-2 row">
                    <div class="col-2 pt-1">
                        <h5 class="text-center"><label for="uploadFile" class="form-label">Upload Photo:</label></h5>
                    </div>
                    <div class="col">
                        <input type="file" class="form-control" id="uploadFile">
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-danger delete-team">Delete</button> <!-- Delete Button -->
                </div>
            </div>
        </div>


        <!-- Tags Section -->
        <div class="mb-3 row">
            <div class="col-2 pt-1">
                <h5><label for="tags" class="form-label">Choose your tags:</label></h5>
            </div>
            <div class="col">
                <select class="form-select" id="tags">
                    <!-- make loop for tags name here!  -->
                    <option selected disabled>Choose...</option>
                    <option value="1">Tag 1</option>
                    <option value="2">Tag 2</option>
                    <option value="3">Tag 3</option>
                </select>
            </div>
        </div>

        <!-- Agreement -->
        <div class="mb-3 form-check d-flex justify-content-center">
            <input type="checkbox" class="form-check-input me-2" id="agreement" onchange="toggleButton()">
            <label class="form-check-label" for="agreement">I have read and agree to the <a href="#">agreement</a></label>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="submitButton" class="btn btn-dark" style="font-size: 24px;" disabled>Create Business Profile</button>
    </div>

    <script>
        // jQuery to dynamically add new pitching boxes

        $(document).ready(function () {
            $('#addPitch').click(function () {
                const pitchingBox = `
                <div class="card p-2 pitching-box mb-3">
                    <div class="mb-2 row">
                        <div class="col-1 pt-1">
                            <h4 class="text-center"><label for="topic" class="form-label">Topic:</label></h4>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="topic[]" placeholder="Topic">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <div class="col-1 pt-1">
                            <h4 class="text-center"><label for="details" class="form-label">Details:</label></h4>
                        </div>
                        <div class="col">
                            <textarea class="form-control" name="details[]" rows="3" placeholder="Details"></textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-danger delete-pitch">Delete</button> <!-- Delete Button -->
                    </div>
                </div>`;
                $('#pitchingSection').append(pitchingBox);
            });
        });

        // Remove pitching box on clicking delete button
        $(document).on('click', '.delete-pitch', function () {
            $(this).closest('.pitching-box').remove(); // Remove the closest pitching box
        });

        $(document).ready(function () {
            $('#addTeam').click(function () {
                const team_Box = `<div class="mb-3 card team-box p-2">
                    <div class="mb-2 row">
                        <div class="col-2 pt-1">
                            <h5 class="text-center"><label for="memberName" class="form-label">Member name:</label></h5>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="memberName" placeholder="Name">
                        </div>
                    </div>
                    <div class="mb-2 row pt-1">
                        <div class="col-2">
                            <h5 class="text-center"><label for="workAs" class="form-label">Work as:</label></h5>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="workAs" placeholder="ex. ceo, vp">
                        </div>
                    </div>
                    <div class="mb-2 row pt-1">
                        <div class="col-2">
                            <h5 class="text-center"><label for="uploadFile" class="form-label">Upload Photo:</label></h5>
                        </div>
                        <div class="col">
                            <input type="file" class="form-control" id="uploadFile">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-danger delete-team">Delete</button> <!-- Delete Button -->
                        </div>
                    </div>
                </div>
                `;
                $('#teamSection').append(team_Box);
            });
        });

        // Remove pitching box on clicking delete button
        $(document).on('click', '.delete-team', function () {
            $(this).closest('.team-box').remove(); // Remove the closest pitching box
        });

        // Function to enable or disable the button based on checkbox state
        function toggleButton() {
            const checkbox = document.getElementById('agreement');
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = !checkbox.checked;  // Enable button if checkbox is checked
        }
    </script>
</body>

</html>
{% endblock %}
