{% extends 'b2d/base.html' %}
{% load static %}

{% block style %}
<link href="{% static 'css/profile.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="profile-content mt-4">
    <div class="profile-header">
        <h1 class="section-title">Manage Profile</h1>
    </div>

    <div class="profile-card">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="profile-picture text-center">
                <img src="{% static 'images/profile.png' %}" alt="Profile Picture" class="profile-img">
                <div class="mt-3">
                    <label for="profilePicture" class="form-label">Change Profile Picture</label>
                    <input type="file" id="profilePicture" name="profilePicture" class="form-control">
                </div>
            </div>

            <div class="personal-info mt-4">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" value="Elon">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" value="Musk">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" value="elonmuskX@example.com">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control" value="0987654321">
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
