{% load static %}
{% load addclass %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background-image {
            background-image: url('https://cdn.pixabay.com/photo/2020/02/27/17/17/building-4885295_1280.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            height: 70%;
            overflow-y: auto;
        }

        .form-container img {
            width: 120px;
            margin-bottom: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .btn-primary {
            background-color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            width: 100%;
        }

        .form-footer {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="background-image">
    <div class="form-container">
        <img src="{% static 'images/logo.png' %}" alt="B2D Ventures">
        <h2 class="form-title">Check Your Email</h2>
        <p class="text-center">Weâ€™ve sent you an email with instructions to reset your password.</p>
        <a href="{% url 'b2d:login' %}" class="btn btn-primary mt-4">Back to Login</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
