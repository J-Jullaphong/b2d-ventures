{% load static %}
{% load addclass %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2D Ventures - Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background-image {
            background-image: url('https://cdn.pixabay.com/photo/2020/02/27/17/17/building-4885295_1280.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            height: 70%;
            overflow-y: auto;
        }

        .form-container img {
            width: 120px;
            margin-bottom: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .btn-primary {
            background-color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            width: 100%;
        }

        .form-footer {
            margin-top: 1rem;
            text-align: center;
        }

        .form-footer a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-height: 600px) {
            .form-container {
                padding: 1rem;
                height: 80%;
            }
        }
    </style>
</head>
<body>

<div class="background-image">
    <div class="form-container">
        <img src="{% static 'images/logo.png' %}" alt="B2D Ventures">
        <h2 class="form-title">Reset Password</h2>
        <hr>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <p>Enter your registered email address below, and weâ€™ll send you a link to reset your password.</p>
                <label for="id_email" class="form-label"><strong>Email</strong></label>
                {{ form.email|addclass:"form-control|Email" }}
                <div class="text-danger small">{{ form.email.errors }}</div>
            </div>
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </form>

        <div class="form-footer">
            <p><a href="{% url 'b2d:login' %}">Back to Login</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
