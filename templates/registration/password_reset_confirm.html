{% load static %}
{% load addclass %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background-image {
            background-image: url('https://cdn.pixabay.com/photo/2020/02/27/17/17/building-4885295_1280.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            height: 70%;
            overflow-y: auto;
        }

        .form-container img {
            width: 120px;
            margin-bottom: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .btn-primary {
            background-color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            width: 100%;
        }

        .form-footer {
            margin-top: 1rem;
            text-align: center;
        }

        .form-footer a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-height: 600px) {
            .form-container {
                padding: 1rem;
                height: 80%;
            }
        }
    </style>
</head>
<body>

<div class="background-image">
    <div class="form-container">
        <img src="{% static 'images/logo.png' %}" alt="B2D Ventures">
        <h2 class="form-title">Set a New Password</h2>
        <hr>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_new_password1" class="form-label">New Password</label>
                <div class="input-group">
                {{ form.new_password1|addclass:"form-control|Password" }}
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword_new_password1">
                        <i class="bi bi-eye-slash" id="passwordIcon_new_password1"></i>
                    </button>
                </div>
                <div class="text-danger small">{{ form.new_password1.errors }}</div>
            </div>
            <div class="mb-3">
                <label for="id_new_password2" class="form-label">Confirm New Password</label>
                <div class="input-group">
                    {{ form.new_password2|addclass:"form-control|Password" }}
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword_new_password2">
                        <i class="bi bi-eye-slash" id="passwordIcon_new_password2"></i>
                    </button>
                </div>
                <div class="text-danger small">{{ form.new_password2.errors }}</div>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const passwordFields = ['new_password1', 'new_password2'];

    passwordFields.forEach(function(fieldName) {
        const togglePassword = document.querySelector('#togglePassword_' + fieldName);
        const passwordField = document.querySelector('#id_' + fieldName);
        const passwordIcon = document.querySelector('#passwordIcon_' + fieldName);

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            passwordIcon.classList.toggle('bi-eye');
            passwordIcon.classList.toggle('bi-eye-slash');
        });
    });
</script>
</body>
</html>
