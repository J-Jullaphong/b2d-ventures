{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>B2D Ventures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    {% block style %}
    {% endblock %}
</head>
<body>

    <header class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <img src="{% static 'images/logo.png' %}" alt="B2D Ventures" width="150" height="auto">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto d-flex align-items-center">
                    <div class="dropdown me-3">
                        <a href="#" class="nav-link dropdown-toggle" id="businessDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Businesses
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="businessDropdown">
                            <li><a class="dropdown-item" href="#">Test 1</a></li>
                            <li><a class="dropdown-item" href="#">Test 2</a></li>
                            <li><a class="dropdown-item" href="#">Test 3</a></li>
                        </ul>
                    </div>

                    <form class="d-flex me-3" role="search">
                        <input type="search" class="form-control rounded-pill" placeholder="Search..." aria-label="Search">
                    </form>

                    <div class="dropdown">
                        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{% static 'images/user.png' %}" alt="mdo" width="32" height="32" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#">Portfolio</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
